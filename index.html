<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="left">
            <h2 >To Do</h2>
            <div class="list" draggable="true">
                <img src="drag-dots.svg" alt="">
                Task 1
            </div>
            <div class="list" draggable="true">
                <img src="drag-dots.svg" alt="">
                Task 2
            </div>
            <div class="list" draggable="true">
                <img src="drag-dots.svg" alt="">
                Task 3
            </div>
            <div class="list" draggable="true">
                <img src="drag-dots.svg" alt="">
                Task 4
            </div>
            <div class="list" draggable="true">
                <img src="drag-dots.svg" alt="">
                Task 5
            </div>
        </div>
        <div id="middle">
            <h2 >In Progress</h2>

        </div>
        <div id="right">
            <h2 >Completed</h2>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
